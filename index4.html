<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            text-align: center;
        }

        .bob {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>Weekly Class Scedule</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
        </tr>
        <tr>
            <td>9:00 AM - 10:00 AM</td>
            <td>Math</td>
            <td>History</td>
        </tr>
        <tr>
            <td class="bob">10:00 AM - 11:00 AM</td>
            <td class="bob">Science</td>
            <td class="bob">English</td>
        </tr>

    </table>
</body>

</html>
